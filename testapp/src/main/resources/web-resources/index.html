<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="shortcut icon" href="${base.url}/web-resources/static/favicon.ico" />    
    <title>TODO App</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="${base.url}/web-resources/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="${base.url}/web-resources/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="${base.url}/web-resources/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><strong>Todo</strong>App</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="clearfix">
                        <div class="pull-left">
                            <h1 class="header-title">Item Lists</h1>
                        </div>
                        <div class="pull-right">
                            <a href="#" class="btn btn-success show-todolist-modal" data-toggle="modal" data-target="#todolist-modal">Create New List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default" id="item-lists">
                    <ul class="list-group">
                    </ul> 
                    <div class="panel-footer">
                        <small></small>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="todolist-modal" tabindex="-1" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Create New List</h4>
                  </div>
                  <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="" class="control-label">List Name</label>
                            <input type="text" class="form-control input-lg" name="name">
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label">Description</label>
                            <textarea rows="2" class="form-control" name="description"></textarea>
                        </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary save">Save</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal fade" id="task-modal" tabindex="-1" role="dialog">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Todo List</h4>
                    <p>of <strong>To do List 1</strong></p>
                  </div>
                  <div class="modal-body">
                    <div class="panel panel-default">
                        <table class="table">
                            <thead>
                                <td width="50" style="vertical-align: middle;">
                                    <input type="checkbox" name="check_all" id="check-all">
                                </td>
                                <td>
                                    <input type="text" placeholder="Enter New Task" class="task-input">
                                </td>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="checkbox" class="check-item">
                                    </td>
                                    <td  class="task-item done">
                                        The first Task
                                        <div class="row-buttons">
                                            <a href="#" class="btn btn-xs btn-danger">
                                                <i class="glyphicon glyphicon-remove"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" class="check-item">
                                    </td>
                                    <td  class="task-item">
                                        The second Task
                                        <div class="row-buttons">
                                            <a href="#" class="btn btn-xs btn-danger">
                                                <i class="glyphicon glyphicon-remove"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" class="check-item">
                                    </td>
                                    <td  class="task-item">
                                        The third Task
                                        <div class="row-buttons">
                                            <a href="#" class="btn btn-xs btn-danger">
                                                <i class="glyphicon glyphicon-remove"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                  </div>
                  <div class="modal-footer clearfix">
                    <div class="pull-left">
                        <a href="#" class="btn btn-xs btn-default active">All</a>
                        <a href="#" class="btn btn-xs btn-default">Active</a>
                        <a href="#" class="btn btn-xs btn-default">Completed</a>
                    </div>
                    <div class="pull-right">
                        <small>3 items left</small>
                    </div>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>
    </div>

    <script src="${base.url}/web-resources/static/js/jquery.min.js"></script>
    <script src="${base.url}/web-resources/static/js/bootstrap.min.js"></script>
    <script src="${base.url}/web-resources/app.js"></script>
  </body>
</html>
